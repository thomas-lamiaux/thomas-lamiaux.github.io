---
layout: default
---

<article>

  <!-- print title section -->
  <div class="section-pub">

    <!-- print title -->
    <div class="box-title-pub"><a href="{{ page.url | relative_url }}">{{ page.title }}</a></div>

    <div class="box-data">
      <!-- print authors  -->
      {%- if page.authors.size > 0 -%}
        {%- for author in page.authors -%}
          {%- if author.link -%}
            <span><a href="{{ author.link | relative_url }}">{{ author.name | escape }}</a>, </span>
          {%- else -%}
            <span>{{ author.name }}, </span>
          {%- endif -%}
        {%- endfor -%}
      {%- endif -%}
      <!-- print venue -->
      <div><a href="{{ page.venue.link | relative_url }}">{{ page.venue.name }}</a></div>
    </div>

  </div>

  <!-- print abstract -->
  <h3> Abstract : </h3>
  <div style="text-align: justify;">{{ content | markdownify }}</div>

</article>
