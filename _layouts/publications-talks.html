---
layout: default
---

<article>
  {%- assign local-var = page -%}

  <!-- ## Print Title Section -->
  <div class="section-pub">

    <!-- Print Title -->
    <div class="box-title-pub">
      <a href="{{ page.url | relative_url }}">
        {{ page.title }}
      </a>
    </div>

    <!-- Print Authors + Venue  -->
    <div class="box-data">
      <div>{%- include partial_import/print_authors.html -%}</div>
      {%- assign abrev = false -%}
      <div>{%- include partial_import/print_venue.html -%}</div>
    </div>

    <!-- Print Files Link -->
    <div style="margin-top: 8px;">
      {%- include partial_import/print_files.html -%}
    </div>
  </div>

  <!-- ## Print Markdown Content -->
  <h3> Abstract : </h3>
  <div style="text-align: justify;">{{ content | markdownify }}</div>

</article>
