<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {%- if page.title -%}
          <h1 class="page-heading">{{ page.title }}</h1>
          <div class="line" style="--width: 300px;"></div>
        {%- endif -%}
        <div class="page-title-line"></div>
        {{ content }}
      </div>
    </main>

  </body>

</html>
