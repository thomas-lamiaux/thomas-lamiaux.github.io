
<!-- Print authors -->

{%- if local-var.authors.size > 0 -%}
  {%- for author in local-var.authors -%}
    {%- if author.link -%}
      <span><a href="{{ author.link | relative_url }}">
        {{ author.name | escape }}
      </a>,</span>
    {%- else -%}
      <span>{{ author.name }},</span>
    {%- endif -%}
  {%- endfor -%}
{%- endif -%}
